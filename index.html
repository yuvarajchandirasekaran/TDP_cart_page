<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Cart page</title>
</head>

<body>
    <div class="main-container">
        <header class="header">
            <div class="header-container">
                <div class="header-content flex-wrap">
                    <div class="secure-shop flex-wrap">
                        <span class="material-symbols-outlined">lock</span>
                        <div class="txt-content">
                            <p class="bold-txt">QUICK & EASY CHECKOUT</p>
                            <p class="light-txt">100% SECURE SHOPPING</p>
                        </div>
                    </div>
                    <div class="logo-sec">
                        <a href="#">
                            <img src="images/header/header-logo.png" alt="header logo">
                        </a>
                    </div>
                    <div class="contact-sec flex-wrap">
                        <div class="contact-details">
                            <a href="" class="flex-wrap">
                                <span class="material-symbols-outlined">phone_enabled</span>
                                <p class="ph-no">(800) 878-2822</p>
                            </a>
                            <p class="availabilty">Mon-Fri | 8-5 Central</p>
                        </div>
                        <div class="sign-in-option">
                            <a href="" class="flex-wrap">
                                <span class="material-symbols-outlined">person</span>
                                <p class="sign-in-txt">SIGN IN</p>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="header-bottom-banner">
                    <img src="images/header/bottom-banner.png" alt="header bottom-banner">
                </div>
            </div>
        </header>
    </div>
</body>

</html>
